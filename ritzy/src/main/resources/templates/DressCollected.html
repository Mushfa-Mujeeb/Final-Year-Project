<!DOCTYPE html>
<html lang="en">

<head th:replace="~{ commonHtmlHead :: headFragment }">

</head>

<head>

    <!-- link dresscollected js file -->
    <script src="/Controllerjs/dresscollected.js"></script>



</head>

<body class="body-scrollbar-customization">

    <!-- TOpnavbar -->
    <nav th:replace="~{ topnavbar :: topnavbarFragment }"></nav>

    <div class="container mt-5">
        <div class="card glass-morph-card p-3" style="margin-top: 150px;">
            <div class="card-body">
                <!-- nav -->
                <nav>
                    <div class="nav nav-pills nav-justified">
                        <a href="#nav-table" id="tableDressCollected" data-bs-toggle="tab" role="tab"
                            class="nav-link  active" onclick="refreshDressCollectedTable()">
                            Table
                        </a>
                        <a href="#nav-form" id="dressCollForm" data-bs-toggle="tab" role="tab" class="nav-link">
                            Form
                        </a>

                    </div>
                </nav>

                <div class="tab-content">


                    <!-- tab table start -->
                    <div class="tab-pane show active" id="nav-table">
                        <div class="row mt-2">
                            <div class="mt-3">
                                <!-- table tab start -->
                                <div class="row  p-3">

                                    <div class="border-primary">
                                        <!-- table start -->
                                        <table class="table" id="tableDressColl">
                                            <thead class="table-header text-center">
                                                <tr>
                                                    <th style="width:50px">DC ID</th> <!-- #,No,Index -->
                                                    <th style="width:120px">Reservation No</th>
                                                    <th style="width:120px">Customer Name</th>
                                                    <th style="width:120px">Customer Phone</th>
                                                    <th style="width:800px">Reserved Dress</th>
                                                    <th style="width:180px">Wedding Date</th>
                                                    <th style="width:120px">Reservation Status</th>
                                                    <th style="width:140px">Action</th>
                                                </tr>

                                            </thead>
                                            <tbody class="table-body text-center">
                                                <tr>
                                                    <td>1</td>
                                                    <td>Mushfa Mujeeb</td>
                                                    <td>Lehenga</td>
                                                    <td>Pending</td>
                                                    <td></td>
                                                </tr>

                                            </tbody>
                                        </table>
                                        <!-- table end -->
                                    </div>

                                </div>
                                <!-- table tab End -->
                            </div>
                        </div>
                    </div>
                    <!-- tab table end -->

                    <!-- tab form start -->
                    <div class="tab-pane" id="nav-form">
                        <div class="m-3">
                            <!-- form area start -->
                            <div class="row mt-2">
                                <div class="mt-3">
                                    <!-- form start -->
                                    <form id="DressCollForm" class="formBody" onsubmit="return false">
                                        <!-- Form Header Start -->
                                        <div class="row">
                                            <div class="col-6 pt-4">
                                                <h1>Dress Collected Form</h1>
                                            </div>
                                            <div class="col-6 text-end">
                                                <img src="/image/Logo_NowhiteBG.svg" alt="Logo" class="Logo-image">
                                            </div>
                                            <hr>
                                        </div>
                                        <!-- Form Header Start -->

                                        <!-- * required mark -->
                                        <div class="row">
                                            <div class="col-12 text-end">
                                                <span class="fw-bold"><span class="text-danger">
                                            </div>
                                        </div>


                                        <!-- Customer Start-->
                                        <div class="row mt-1">
                                            <label for="textCustName" class="col-2 col-form-label ">
                                                Customer Name : <span class="text-danger"> * </span>
                                            </label>
                                            <div class="col-10">
                                                <input type="text" placeholder="Customer Name"
                                                    onkeyup="textValidator(this,'^[A-Z][a-z]{2,30}$','dresscollperson','customer_id');"
                                                    class="form-control shadow-sm gradient-border" id="textCustName"
                                                    required>
                                            </div>
                                        </div>
                                        <!-- Customer End-->

                                        <!-- Reservation No Start-->
                                        <div class="row mt-1">
                                            <label for="textReservationNo" class="col-2 col-form-label ">
                                                Reservation No : <span class="text-danger"> * </span>
                                            </label>
                                            <div class="col-10">
                                                <input type="text" placeholder="Reservation No"
                                                    onkeyup="textValidator(this,'^[A-Z][a-z]{2,30}$','dresscollperson','reservaton_no');"
                                                    class="form-control shadow-sm gradient-border"
                                                    id="textReservationNo" required>
                                            </div>
                                        </div>

                                        <!-- Reservation No End-->

                                        <!-- Dress Start-->
                                        <!-- <div class="row mt-3 mb-4">
                                            <label for="SelectDress" class="col-2 col-form-label ">
                                                Dress Name : <span class="text-danger"> * </span>
                                            </label>
                                            <div class="col-10">
                                                <select id="SelectDress" class="gradient-border shadow-sm form-control"
                                                    onchange="selectDValidator(SelectDress,'','dresscollperson','dress_id'); ">
                                                    <option value="" disabled selected>Select Dress</option>
                                                    <option value="">Ram</option>
                                                </select>
                                            </div>

                                        </div> -->

                                        <!-- Dress Name Start -->
                                        <div class="row">
                                            <label for="SelectDress" class="col-2 col-form-label ">
                                                Dress Name : <span class="text-danger"> * </span>
                                            </label>
                                            <div class="col-10">

                                                <div id="SelectDress"></div>
                                            </div>
                                        </div>
                                        <!-- Dress Name End -->
                                        <!-- Dress End-->

                                        <!-- ####################################################################################### -->
                                        <!-- inner display start -->
                                        <div class="row"
                                            style="display: flex; justify-content: flex-end; margin-right: 10px;">
                                            <div class="col-2">

                                            </div>
                                            <div class="row col-10 glass-morph-innerform p-3 mt-4"
                                                id="divDisplayDressDetails"
                                                style="display:flex;flex-wrap: wrap;justify-content: center;">

                                            </div>
                                        </div>

                                        <!-- Inner display End -->
                                        <!-- ####################################################################################### -->

                                        <!-- Collected Date Start -->
                                        <div class="row mt-4">
                                            <label for="textcollectedDate" class="col-2 col-form-label ">
                                                Dress Collected Date : <span class="text-danger"> * </span>
                                            </label>
                                            <div class="col-10">
                                                <input type="date" onkeydown="return false" ;
                                                    onchange="dateFeildValidator(this,'^[0-9]{4}[-][0-9]{2}[-][0-9]{2}$', 'dresscollperson', 'collected_date');"
                                                    placeholder="Enter Collected Date"
                                                    class="form-control shadow-sm gradient-border"
                                                    id="textcollectedDate" required>
                                            </div>
                                        </div>
                                        <!-- Collected Date End -->

                                        <!-- ############################################################################################ -->
                                        <!-- ############################################################################################ -->
                                        <!-- ############################################################################################ -->
                                        <!-- Collected By Start-->
                                        <div class="row mt-1">
                                            <label for="SelectCollectedBy" class="col-2 col-form-label ">
                                                Collected By : <span class="text-danger"> * </span>
                                            </label>
                                            <div class="col-10">
                                                <select id="SelectCollectedBy"
                                                    class="gradient-border shadow-sm form-control"
                                                    onchange="generateCollectedPersonDetails();">
                                                    <option value="Select Collected By" disabled selected>Select
                                                        Collected By</option>
                                                    <option value="Customer">Customer</option>
                                                    <option value="Existing Collected Person">Existing Collected Person
                                                    </option>
                                                    <option value="New Collected Person">New Collected Person</option>
                                                </select>
                                            </div>

                                        </div>
                                        <!-- Collected By End-->

                                        <div id="divcollectedperson">
                                            <!--  Collected Person Start -->
                                            <div class="row mt-3">
                                                <label for="textcollectedPerson" class="col-2 col-form-label ">
                                                    Collected Person : <span class="text-danger"> * </span>
                                                </label>
                                                <div class="col-10 row" style="padding-right: 0px">
                                                    <div class="col-10 pt-1">
                                                        <select id="textcollectedPerson"
                                                            class="gradient-border shadow-sm form-control"
                                                            onchange="selectSelectedPersonCH()">
                                                            <option value="" disabled selected>Select Collected Person
                                                            </option>
                                                            <option value="">Reezan</option>
                                                        </select>
                                                    </div>
                                                    <span class="col-2 text-end p-0">
                                                        <!-- Button trigger modal -->
                                                        <button type="button" id="btnAddNewDCPerson"
                                                            class="btn btn-back" data-bs-toggle="offcanvas"
                                                            data-bs-target="#modalDCPerson"
                                                            aria-controls="offcanvasBottom" style="width:100%">
                                                            <i class="fa-solid fa-plus"></i>
                                                            Add New
                                                        </button>

                                                    </span>
                                                </div>

                                            </div>

                                        </div>




                                        <!-- Note Start -->
                                        <div class="row mt-3">
                                            <label for="textNote" class="col-2 col-form-label ">
                                                Note :
                                            </label>
                                            <div class="col-10">
                                                <textarea placeholder="Enter Note"
                                                    onkeyup="textValidator(this,'^.*$','dresscollperson','note')" rows="1"
                                                    id="textNote"
                                                    class="form-control shadow-sm gradient-border"></textarea>
                                            </div>
                                        </div>
                                        <!-- Note End -->



                                        <!-- Buttons Start -->
                                        <div class="row justify-content-between mt-4">
                                            <div class="col-6">
                                                <button type="button"
                                                    onclick="DressCollForm.reset(); $('#tableDressCollected').tab('show')"
                                                    class="btn btn-back col-6">Back to Dress Collected Details
                                                    Table</button>
                                            </div>
                                            <div class="col-6 text-end">
                                                <button id="btnEditReservation" type="button"
                                                    onclick="EditDCPButton(); DressCollForm.reset(); $('#tableDressCollected').tab('show')"
                                                    class="btn btn-edit col-4">
                                                    Edit Reservation
                                                </button>

                                            </div>
                                        </div>
                                        <!-- Buttons End -->

                                    </form>
                                    <!-- form end -->
                                </div>



                            </div>
                        </div>
                    </div>
                    <!-- tab form end -->

                </div>



            </div>
        </div>



        <!-- ############################################################################################ -->
        <!-- ############################################################################################ -->
        <!-- ############################################################################################ -->

        <div class="offcanvas offcanvas-bottom " tabindex="-1" id="modalDCPerson" aria-labelledby="offcanvasBottomLabel"
            data-bs-backdrop="static" style="--bs-offcanvas-height: 55vh; width: 1400px;">
            <div class="offcanvas-header mt-2" style="justify-content: flex-end; padding-right: 30px;">
                <button type="button" class="btn-close col-1 text-end" data-bs-dismiss="offcanvas" aria-label="Close">
                </button>
            </div>
            <div class="offcanvas-body ">
                <!-- form start -->
                <!-- 404 line made on submit false because to stop form submission auto refresh  -->
                <form id="DCollectedPersonForm" class="formBody" onsubmit="return false"
                    style="border: solid 1px transparent;">
                    <!-- Form Header Start -->
                    <div class="row">
                        <div class="col-6 pt-4">
                            <h1 id="staticBackdropLabel">New Collected Person Detail Form</h1>
                        </div>
                        <div class="col-6 text-end">
                            <img src="/image/Logo_NowhiteBG.svg" alt="Logo" class="Logo-image">
                        </div>

                        <hr>
                    </div>
                    <!-- Form Header Start -->

                    <!-- * required mark -->
                    <div class="row">
                        <div class="col-12 text-end">
                            <span class="fw-bold"><span class="text-danger">
                        </div>
                    </div>


                    <!-- Collected Person Name Start-->
                    <div class="row mt-4" style="padding-right: 30px; padding-left: 30px">
                        <label for="CollectedPersonName" class="col-3 col-form-label ">
                            Collected Person Name : <span class="text-danger"> * </span>
                        </label>
                        <div class="col-9">
                            <input type="text" placeholder="Enter Collected Person"
                                onkeyup="textValidator(this,'^[A-Z][a-z]{2,30}$','dresscollpersonob','person_name');"
                                class="form-control shadow-sm gradient-border" id="CollectedPersonName" required>
                        </div>
                    </div>
                    <!-- Collected Person Name End-->

                    <!-- Collected Person NIC Start-->
                    <div class="row mt-3" style="padding-right: 30px; padding-left: 30px">
                        <label for="CollectedPersonNIC" class="col-3 col-form-label ">
                            Collected Person NIC : <span class="text-danger"> * </span>
                        </label>
                        <div class="col-9">
                            <input type="text" placeholder="Enter NIC Number"
                                onkeyup="textValidator(this,'^(([56789][0-9][01235678][0-9]{6}[VvXx])|([12][09][0-9]{2}[01235678][0-9]{7}))$','dresscollpersonob','person_nic'); "
                                class="form-control shadow-sm gradient-border" id="CollectedPersonNIC" required>
                        </div>
                    </div>
                    <!-- Collected Perso NIC End-->

                    <!-- Collected Person Phone Start-->
                    <div class="row mt-3" style="padding-right: 30px; padding-left: 30px">
                        <label for="CollectedPersonPhone" class="col-3 col-form-label ">
                            Collected Person Phone : <span class="text-danger"> *
                            </span>
                        </label>
                        <div class="col-9">
                            <input type="tel" placeholder="Enter Phone Number"
                                onkeyup="textValidator(this,'^[0][7][01245678][0-9]{7}$','dresscollpersonob', 'person_mobile')"
                                class="form-control shadow-sm gradient-border" id="CollectedPersonPhone" required>
                        </div>
                    </div>
                    <!-- Collected Perso Phonen End-->

                    <!-- Buttons Start -->
                    <div class="row justify-content-between mt-1">
                        <div class="col-12 text-end" style="padding-right: 40px; padding-bottom: 30px">
                            <button id="btnAddNeCollPerson" type="button"
                                onclick="submitDCPerson(); refreshDressCollectedPerson()"
                                class="btn btn-success col-3">Add</button>
                        </div>
                    </div>
                    <!-- Buttons End -->

                    <!-- ############################################################################################ -->
                    <!-- ############################################################################################ -->
                    <!-- ############################################################################################ -->




                </form>
                <!-- form end -->
            </div>
        </div>




</body>

</html>
